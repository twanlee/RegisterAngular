<h1>Login Form</h1>

<form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="col-md-6 offset-md-3">
  <p>User Name</p>
  <input formControlName="username" type="text" class="form-control"/>
  <div class="alert alert-danger" role="alert" *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched" >
    Invalid!
  </div>
  <p>PassWord</p>
  <input formControlName="password" type="password" class="form-control"/>
  <div class="alert alert-danger" role="alert" *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" >
    Invalid!
  </div>
  <div class="form-group">
    <button class="btn btn-info" type="submit">Submit</button>
  </div>
</form>
